<body>
    

    <script>

        function fact(n){
            if (n === 0 || n === 1){
                return 1
            }
            else{
                return n * fact(n-1)
            }
        }

        console.log('====================================');
        console.log(fact(4));
        console.log('====================================');
    </script>
</body>
